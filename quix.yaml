# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: TFL Camera Feed
    application: TFL Camera Feed
    deploymentType: Service
    version: v1
    resources:
      cpu: 8000
      memory: 10240
      replicas: 1
    libraryItemId: 86195d34-be00-4f0d-a303-c1e95cdb1c32
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for TfL camera images
        required: true
        value: tfl-cameras
      - name: api_key
        inputType: HiddenText
        description: Your TfL API Key
        required: true
        value: ba4f0a6e85ce4e02b8ae2864f9147beb
  - name: Computer vision object detection
    application: Computer vision object detection
    deploymentType: Service
    version: v1
    resources:
      cpu: 8000
      memory: 16000
      replicas: 1
    libraryItemId: bfee7144-49f1-411d-b5c3-0d8396e2c946
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for raw images
        required: true
        value: image-raw
      - name: output
        inputType: OutputTopic
        description: This is the output for images augmented with the recognized objects
        required: true
        value: image-processed
  - name: Stream merge
    application: Stream merge
    deploymentType: Service
    version: v1
    resources:
      cpu: 8000
      memory: 8000
      replicas: 1
    libraryItemId: f36c1fdd-b900-4ac5-808c-1ea1320471e7
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the source topic
        required: true
        value: image-processed
      - name: output
        inputType: OutputTopic
        description: Name of the destination topic
        required: true
        value: image-processed-merged
  - name: TfL image processing UI
    application: TfL image processing UI
    deploymentType: Service
    version: v1
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: tfl-image-processing-ui
    libraryItemId: 5976fcd9-2ed6-407c-bc5f-795891340bb5
    desiredStatus: Running
    variables:
      - name: processed
        inputType: InputTopic
        description: The topic to read from
        required: true
        value: image-processed-merged
  - name: TfL traffic camera frame grabber
    application: TfL traffic camera frame grabber
    deploymentType: Service
    version: v1
    resources:
      cpu: 8000
      memory: 10240
      replicas: 1
    libraryItemId: eec165e1-f648-4e58-9fd3-9af475a840e8
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for webcam images
        required: true
        value: tfl-cameras
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the captured frames
        required: true
        value: image-raw
      - name: frame_rate
        inputType: FreeText
        description: The numer of images per second
        required: true
        value: 100

# This section describes the Topics of the data pipeline
topics:
  - name: image-processed-merged
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: image-processed
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: image-raw
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: tfl-cameras
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
