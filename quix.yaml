# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: TFL Camera Feed
    application: TFL Camera Feed
    deploymentType: Service
    version: f641b39612e7609e486d8a66c7eb757d26ad7d1e
    resources:
      cpu: 1000
      memory: 1000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for TfL camera images
        required: true
        value: tfl-cameras
      - name: api_key
        inputType: HiddenText
        description: Your TfL API Key
        required: true
        value: ba4f0a6e85ce4e02b8ae2864f9147beb
      - name: sleep_interval
        inputType: FreeText
        description: ''
        required: true
        value: 60
      - name: fence_coordinates
        inputType: FreeText
        description: Geofence coordinates. e.g. [(LAT1,LON1),(LAT2,LON2),(LAT3,LON3)]
        required: false
        value: ''
  - name: Computer vision object detection
    application: Computer vision object detection
    deploymentType: Service
    version: b81c00dd94250a3525c273280243435bcf5cb1da
    resources:
      cpu: 4000
      memory: 2000
      replicas: 4
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for raw images
        required: true
        value: image-raw
      - name: output
        inputType: OutputTopic
        description: This is the output for images augmented with the recognized objects
        required: true
        value: image-processed
      - name: yolo_model
        inputType: FreeText
        description: ''
        required: false
        value: yolov8n.pt
  - name: Stream merge
    application: Stream merge
    deploymentType: Service
    version: 6b02f283591c60be15d1b318e943f54ef313f975
    resources:
      cpu: 2000
      memory: 1000
      replicas: 2
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the source topic
        required: true
        value: image-processed
      - name: output
        inputType: OutputTopic
        description: Name of the destination topic
        required: true
        value: image-processed-merged
  - name: TfL image processing UI
    application: TfL image processing UI
    deploymentType: Service
    version: 508511c55de5701dd96cacea35089b8ae1c068a6
    resources:
      cpu: 900
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: app
    desiredStatus: Running
    variables:
      - name: processed
        inputType: InputTopic
        description: The topic to read from
        required: true
        value: image-processed-merged
  - name: TfL traffic camera frame grabber
    application: TfL traffic camera frame grabber
    deploymentType: Service
    version: 8ceae7e83b0bb056316cf7c51d2388647eadcb90
    resources:
      cpu: 2000
      memory: 500
      replicas: 4
    state:
      enabled: true
      size: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for webcam images
        required: true
        value: tfl-cameras
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the captured frames
        required: true
        value: image-raw
      - name: frame_rate
        inputType: FreeText
        description: The numer of images per second
        required: true
        value: 100
      - name: api_key
        inputType: HiddenText
        description: Your TfL API Key
        required: true
        value: ba4f0a6e85ce4e02b8ae2864f9147beb
      - name: sleep_interval
        inputType: FreeText
        description: ''
        required: true
        value: 60
  - name: S3 new
    application: S3
    deploymentType: Service
    version: 75b6abfe2842349b1fc13453e07bc30e4d7a2747
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Input topic
        required: true
        value: image-processed
      - name: batch_time_interval
        inputType: FreeText
        description: Time interval in seconds to save data to S3 (set -1 to disable batching based on time)
        required: false
        value: 3600
      - name: batch_msg_count
        inputType: FreeText
        description: Message count in the batch (0 saves data as they arrive, -1 disables batching based on message count)
        required: false
        value: 1000
      - name: parameters
        inputType: FreeText
        description: Comma separated list of parameters to look for in the received data
        required: true
        value: car, truck, bus
      - name: aws_access_key_id
        inputType: HiddenText
        description: AWS S3 access key id
        required: false
        value: xxx
      - name: aws_access_key
        inputType: HiddenText
        description: AWS S3 access key
        required: false
        value: xxx
      - name: s3_bucket
        inputType: FreeText
        description: AWS S3 bucket name
        required: true
        value: steve-demo-quix
      - name: prefix
        inputType: FreeText
        description: File name prefix
        required: false
        value: demo_
      - name: s3_folder
        inputType: FreeText
        description: Name of the S3 folder to save to
        required: false
        value: computer_vision_demo_data
      - name: s3_folder_per_stream
        inputType: FreeText
        description: Flag to save different streams to different S3 folders.
        required: false
        value: false
      - name: suffix
        inputType: FreeText
        description: File suffix (e.g. file type extension)
        required: false
        value: .csv
      - name: timezone
        inputType: FreeText
        description: Timezone from the IANA Time Zone Database (e.g. Asia/Singapore) for orchestrating time-based batching and file naming.
        required: true
        value: GMT
  - name: Cam Vehicles
    application: TotalVehicles
    deploymentType: Service
    version: e6bb005ff21552be9b0cf2482ea95ad6350abf68
    resources:
      cpu: 4000
      memory: 2000
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: image-processed
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: image-vehicles
  - name: Max Vehicle Window
    application: Max Vehicles
    deploymentType: Service
    version: 9555868946b31969470d73fa4699c780d20d4c8e
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: ''
        required: false
        value: image-vehicles
      - name: output
        inputType: OutputTopic
        description: ''
        required: false
        value: max-vehicles
  - name: Data Buffer
    application: Data Buffer
    deploymentType: Service
    version: b1af2785d32185c47f920cff8dd08eb2f4443a81
    resources:
      cpu: 1000
      memory: 1100
      replicas: 2
    desiredStatus: Running
    variables:
      - name: max_vehicles
        inputType: InputTopic
        description: ''
        required: false
        value: max-vehicles
      - name: processed_images
        inputType: InputTopic
        description: ''
        required: false
        value: image-processed
      - name: vehicle_counts
        inputType: InputTopic
        description: ''
        required: false
        value: image-vehicles
      - name: buffered_stream
        inputType: OutputTopic
        description: ''
        required: false
        value: buffered-data
  - name: Data API
    application: Data API
    deploymentType: Service
    version: 0f5e2eff9a5ab426db9536008fe3b2bf9df2c4d6
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: data-api
    desiredStatus: Running
    variables:
      - name: buffered_stream
        inputType: InputTopic
        description: The output from the Image Processing stage
        required: false
        value: buffered-data

# This section describes the Topics of the data pipeline
topics:
  - name: image-processed
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: image-processed-merged
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: image-vehicles
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: output-topic
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: max-vehicles
    persisted: true
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: transform
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: -1
      retentionInBytes: 262144000
  - name: image-raw
    persisted: false
    configuration:
      partitions: 16
      replicationFactor: 2
      retentionInMinutes: 4380
      retentionInBytes: 262144000
  - name: tfl-cameras
    persisted: false
    configuration:
      partitions: 15
      replicationFactor: 2
      retentionInMinutes: 5760
      retentionInBytes: 262144000
  - name: buffered-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 5760
      retentionInBytes: 262144000
