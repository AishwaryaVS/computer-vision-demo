# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: TFL Camera Feed
    application: TFL Camera Feed
    deploymentType: Service
    version: 2c06b3b7d6bb13bd66e5af99e5deb49a0065ae9a
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for TfL camera images
        required: true
        value: tfl-cameras
      - name: api_key
        inputType: Secret
        description: ''
        required: false
        value: api_key
  - name: Computer vision object detection
    application: Computer vision object detection
    deploymentType: Service
    version: 90e2ce416a7230e55ab169885fc23edb68e6cc76
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for raw images
        required: true
        value: image-raw
      - name: output
        inputType: OutputTopic
        description: This is the output for images augmented with the recognized objects
        required: true
        value: image-processed
      - name: yolo_model
        inputType: FreeText
        description: ''
        required: false
        value: yolov8n.pt
  - name: Stream merge
    application: Stream merge
    deploymentType: Service
    version: 6b02f283591c60be15d1b318e943f54ef313f975
    resources:
      cpu: 900
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the source topic
        required: true
        value: image-processed
      - name: output
        inputType: OutputTopic
        description: Name of the destination topic
        required: true
        value: image-processed-merged
  - name: TfL image processing UI
    application: TfL image processing UI
    deploymentType: Service
    version: v1
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: tfl-image-processing-ui
    desiredStatus: Stopped
    variables:
      - name: processed
        inputType: InputTopic
        description: The topic to read from
        required: true
        value: image-processed-merged
  - name: TfL traffic camera frame grabber
    application: TfL traffic camera frame grabber
    deploymentType: Service
    version: v1
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for webcam images
        required: true
        value: tfl-cameras
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the captured frames
        required: true
        value: image-raw
      - name: frame_rate
        inputType: FreeText
        description: The numer of images per second
        required: true
        value: 100
  - name: TFL Camera Feed 2
    application: TFL Camera Feed
    deploymentType: Service
    version: 2c06b3b7d6bb13bd66e5af99e5deb49a0065ae9a
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for TfL camera images
        required: true
        value: tfl-cameras
      - name: api_key
        inputType: Secret
        description: ''
        required: false
        value: TFL_feed_api_key
  - name: S3 Secret
    application: S3
    deploymentType: Service
    version: 9710bfa39389e3a97ec632c67f86d6f1eb6ad870
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Input topic
        required: true
        value: image-processed
      - name: batch_time_interval
        inputType: FreeText
        description: Time interval in seconds to save data to S3 (set -1 to disable batching based on time)
        required: false
        value: 3600
      - name: batch_msg_count
        inputType: FreeText
        description: Message count in the batch (0 saves data as they arrive, -1 disables batching based on message count)
        required: false
        value: 1000
      - name: parameters
        inputType: FreeText
        description: Comma separated list of parameters to look for in the received data
        required: true
        value: bicycle, car, truck, person
      - name: aws_access_key_id
        inputType: Secret
        description: AWS S3 access key id
        required: false
        value: Bonana
      - name: aws_access_key
        inputType: Secret
        description: AWS S3 access key
        required: false
        value: Banana
      - name: s3_bucket
        inputType: FreeText
        description: AWS S3 bucket name
        required: true
        value: steve-demo-quix
      - name: prefix
        inputType: FreeText
        description: File name prefix
        required: false
        value: demo_
      - name: s3_folder
        inputType: FreeText
        description: Name of the S3 folder to save to
        required: false
        value: computer_vision_demo
      - name: s3_folder_per_stream
        inputType: FreeText
        description: Flag to save different streams to different S3 folders.
        required: false
        value: false
      - name: suffix
        inputType: FreeText
        description: File suffix (e.g. file type extension)
        required: false
        value: .csv
      - name: timezone
        inputType: FreeText
        description: Timezone from the IANA Time Zone Database (e.g. Asia/Singapore) for orchestrating time-based batching and file naming.
        required: true
        value: GMT
  - name: Snowflake
    application: Snowflake
    deploymentType: Service
    version: d169c7593bf684467c5c24df8a35f9c962279cc1
    resources:
      cpu: 700
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: Broker__TopicName
        inputType: InputTopic
        description: Name of the input topic to read from
        required: true
        value: image-raw
      - name: Snowflake__Locator
        inputType: FreeText
        description: The locator be found under Admin/Accounts or in the URL
        required: true
        value: test
      - name: Snowflake__Region
        inputType: FreeText
        description: Check your snowflake url or readme for details to acquire the region
        required: true
        value: test
      - name: Snowflake__Database
        inputType: FreeText
        description: The name of the database to persist to
        required: true
        value: test
      - name: Snowflake__User
        inputType: FreeText
        description: The username of the user the sink should use to interact with the database
        required: true
        value: test
      - name: Snowflake__Password
        inputType: Secret
        description: ''
        required: false
        value: snowflake_pw
  - name: Snowflake 2
    application: Snowflake
    deploymentType: Service
    version: 3262b3533c8e89ff1ee5502b30d204c47dfe7479
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: Broker__TopicName
        inputType: InputTopic
        description: Name of the input topic to read from
        required: true
        value: image-raw
      - name: Snowflake__Locator
        inputType: FreeText
        description: The locator be found under Admin/Accounts or in the URL
        required: true
        value: test
      - name: Snowflake__Region
        inputType: FreeText
        description: Check your snowflake url or readme for details to acquire the region
        required: true
        value: test
      - name: Snowflake__Database
        inputType: FreeText
        description: The name of the database to persist to
        required: true
        value: test
      - name: Snowflake__User
        inputType: FreeText
        description: The username of the user the sink should use to interact with the database
        required: true
        value: test
      - name: Snowflake__Password
        inputType: HiddenText
        description: The password of the user
        required: true
        value: test
  - name: Demo Data
    application: Demo Data
    deploymentType: Job
    version: 6ef79a7a04a854fed1939aacbccbfca45737337b
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data

# This section describes the Topics of the data pipeline
topics:
  - name: image-processed-merged
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 500
      retentionInBytes: 262144000
  - name: image-processed
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 500
      retentionInBytes: 262144000
  - name: image-raw
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 500
      retentionInBytes: 262144000
  - name: tfl-cameras
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 500
      retentionInBytes: 262144000
  - name: threshold-alert-output
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: f1-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
