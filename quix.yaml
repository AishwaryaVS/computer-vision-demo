# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: TFL Camera Feed
    application: TFL Camera Feed
    deploymentType: Service
    version: v1
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for TfL camera images
        required: true
        value: tfl-cameras
      - name: api_key
        inputType: HiddenText
        description: Your TfL API Key
        required: true
        value: ba4f0a6e85ce4e02b8ae2864f9147beb
  - name: Computer vision object detection
    application: Computer vision object detection
    deploymentType: Service
    version: 90e2ce416a7230e55ab169885fc23edb68e6cc76
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for raw images
        required: true
        value: image-raw
      - name: output
        inputType: OutputTopic
        description: This is the output for images augmented with the recognized objects
        required: true
        value: image-processed
      - name: yolo_model
        inputType: FreeText
        description: ''
        required: false
        value: yolov8n.pt
  - name: Stream merge
    application: Stream merge
    deploymentType: Service
    version: v1
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the source topic
        required: true
        value: image-processed
      - name: output
        inputType: OutputTopic
        description: Name of the destination topic
        required: true
        value: image-processed-merged
  - name: TfL image processing UI
    application: TfL image processing UI
    deploymentType: Service
    version: v1
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: tfl-image-processing-ui
    desiredStatus: Running
    variables:
      - name: processed
        inputType: InputTopic
        description: The topic to read from
        required: true
        value: image-processed-merged
  - name: TfL traffic camera frame grabber
    application: TfL traffic camera frame grabber
    deploymentType: Service
    version: v1
    resources:
      cpu: 500
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for webcam images
        required: true
        value: tfl-cameras
      - name: output
        inputType: OutputTopic
        description: This is the output topic for the captured frames
        required: true
        value: image-raw
      - name: frame_rate
        inputType: FreeText
        description: The numer of images per second
        required: true
        value: 100
  - name: S3 new
    application: S3
    deploymentType: Service
    version: 75b6abfe2842349b1fc13453e07bc30e4d7a2747
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Input topic
        required: true
        value: image-processed
      - name: batch_time_interval
        inputType: FreeText
        description: Time interval in seconds to save data to S3 (set -1 to disable batching based on time)
        required: false
        value: 3600
      - name: batch_msg_count
        inputType: FreeText
        description: Message count in the batch (0 saves data as they arrive, -1 disables batching based on message count)
        required: false
        value: 1000
      - name: parameters
        inputType: FreeText
        description: Comma separated list of parameters to look for in the received data
        required: true
        value: bicycle, car, truck, person
      - name: aws_access_key_id
        inputType: HiddenText
        description: AWS S3 access key id
        required: false
        value: AKIA5JJJFC76H52H62WO
      - name: aws_access_key
        inputType: HiddenText
        description: AWS S3 access key
        required: false
        value: BQla1KEQr5WoptF9TsDxTFeP48Wa+Sh8H7gR2ji5
      - name: s3_bucket
        inputType: FreeText
        description: AWS S3 bucket name
        required: true
        value: steve-demo-quix
      - name: prefix
        inputType: FreeText
        description: File name prefix
        required: false
        value: demo_
      - name: s3_folder
        inputType: FreeText
        description: Name of the S3 folder to save to
        required: false
        value: computer_vision_demo_data
      - name: s3_folder_per_stream
        inputType: FreeText
        description: Flag to save different streams to different S3 folders.
        required: false
        value: false
      - name: suffix
        inputType: FreeText
        description: File suffix (e.g. file type extension)
        required: false
        value: .csv
      - name: timezone
        inputType: FreeText
        description: Timezone from the IANA Time Zone Database (e.g. Asia/Singapore) for orchestrating time-based batching and file naming.
        required: true
        value: GMT
  - name: Threshold alert
    application: Threshold alert
    deploymentType: Service
    version: f2ccd22cf07d0162a3b1c4df9527bddee7b215c9
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for raw data
        required: true
        value: image-processed-merged
      - name: output
        inputType: OutputTopic
        description: This is the output topic for alerts
        required: true
        value: threshold-alert-output
      - name: thresholdValue
        inputType: FreeText
        description: This is the threshold's numerical value
        required: true
        value: 100
      - name: bufferMilliSeconds
        inputType: FreeText
        description: How long to wait before waiting for threshold checking (milliseconds)
        required: true
        value: 1
      - name: parameterName
        inputType: Secret
        description: ''
        required: false
        value: parameterName
  - name: fff
    application: fff
    deploymentType: Service
    version: 6edff66934603afce01da1b5c450cb6a2ecba973
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic to read data from
        required: true
        value: image-processed
      - name: output
        inputType: OutputTopic
        description: This is the output topic to write data to
        required: true
        value: output-topic
  - name: Threshold alert 2
    application: Threshold alert
    deploymentType: Service
    version: f2ccd22cf07d0162a3b1c4df9527bddee7b215c9
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for raw data
        required: true
        value: image-processed
      - name: output
        inputType: OutputTopic
        description: This is the output topic for alerts
        required: true
        value: threshold-alert-output
      - name: thresholdValue
        inputType: FreeText
        description: This is the threshold's numerical value
        required: true
        value: 100
      - name: bufferMilliSeconds
        inputType: FreeText
        description: How long to wait before waiting for threshold checking (milliseconds)
        required: true
        value: 1
      - name: parameterName
        inputType: Secret
        description: ''
        required: false
        value: parameterName
  - name: Secret Demo
    application: Secret Demo
    deploymentType: Service
    version: 1980ca38df7dfec1f048afba814a31922e461a06
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: f1-data

# This section describes the Topics of the data pipeline
topics:
  - name: image-processed-merged
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 3200
      retentionInBytes: 3200
  - name: image-processed
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 3200
      retentionInBytes: 3200
  - name: image-raw
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 3200
      retentionInBytes: 262144000
  - name: tfl-cameras
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 1
      retentionInMinutes: 3200
      retentionInBytes: 262144000
  - name: threshold-alert-output
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 60
      retentionInBytes: 52428800
  - name: output-topic
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 43200
      retentionInBytes: 262144000
  - name: f1-data
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 43200
      retentionInBytes: 262144000
